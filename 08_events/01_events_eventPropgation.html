    //EVENT PROPOGATION
    // 2 Types 
    // i) Bubbling => first inner and then outer (It is false(default))
    // ii) Capturing => first outer and then inside(It's true)
    // NOTE: Event Listener takes 3 arguments (event, function, propogation(false or ture))

    // document.getElementById('images').addEventListener('click', function(e){
    //     console.log("It's in ul")
    // },false)

    // document.querySelector('#mustang').addEventListener('click', function(e){
    //     console.log("It's in mustang")
    //     e.stopPropagation();
    // },false)



    //PREVENT DEFAULT

    document.querySelector('#google').addEventListener('click', (e) => {
        console.log("Google is clicked")
        e.preventDefault();
        e.stopPropagation(); // It stops the bubbling Propagation
    },false)





    //Program to remove the images after clicking on them

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e);
        // console.log(e.target.parentNode);

        console.log(e.target.tagName)

        if(e.target.tagName === "IMG"){

            // const removeit = e.target.parentNode;
            // removeit.remove();

            e.target.parentNode.remove();
        }
        
    })

</script>
